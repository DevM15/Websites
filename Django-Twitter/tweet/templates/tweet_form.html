{% extends "layout.html" %}

{% block title %}
Chai aur tweet
{% endblock %}

{% block content %}

<h1 class="text-center mg-4">Welcome to chai's Django</h1>

<h2>{% if form.instance.pk %}Edit Tweet {% else %} Create tweet {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
    <a href="{% url 'tweet_list' %}">Back to tweet list</a>
</h2>
{% endblock %}
